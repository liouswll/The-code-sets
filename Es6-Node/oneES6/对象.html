		function pro(name,age){
			this.name=name;
			this.age=age;

		pro.prototype.showname=function(){
			alert('name:'+this.name);
		};
		pro.prototype.showage=function(){
			alert("age:"+this.age);
		};

		//call  use
		function callup(name,age,job){
			pro.call(this,name,age);
			this.job=job;
		};
		callup.prototype=new pro();
		callup.prototype.constructor=callup;
		callup.prototype.showjob=function(){
			alert('job:'+this.job);
