<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button style="button" onclick="ss()">点击</button>
<p id="aa"></p>
<script>
    function ss(){
        var x = "";
        var time = new Date().getHours();
        if(time<10){
            x = "good morning";
        }else if(time<20){
            x = "good day";
        }else{
            x = "good evening";
        }
        document.getElementById("aa").innerHTML = x;
    }
</script>
</body>
</html>
