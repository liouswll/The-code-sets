<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="ss()">115</button>
<p id="aa"></p>
<script>
    function ss(){
        var x="" i=0;
        for(i=0;i<10;i++){
            if(i==3){
                break;
            }
            x = x +"the number is"+i+"<br>";
        }
        document.getElementById("aa").innerHTML = x;
    }
</script>
</body>
</html>
