<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="ss()">
<div id="txt"></div>
<script>
    function ss(){
        var today=new Date();
        var h=today.getHours();
        var m=today.getMinutes();
        var s=today.getSeconds();
        m=dd(m);
        s=dd(s);


        document.getElementById("txt").innerHTML=h+":"+m+":"+s;

        //åŠ¨
        t=setTimeout("ss()",1000);
    }

    function dd(i){
        if (i<10){
            i="0"+i;}
            return i;
    }




</script>
</body>
</html>
