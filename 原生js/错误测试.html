<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>请输入5到10之间的数字</p>
<input type="text" id="aa">
<button onclick="ss()">测试</button>
<p id="tt"></p>
<script>
    function ss(){
        try{
            var x = document.getElementById("aa").value;
            if(x=="") throw "值为空";
            if(isNaN(x)) throw "不是数字";
            if(x>10) throw "太大";
            if(x<5) throw "太小";
        }
        catch (err){
            var y=document.getElementById("tt");
            y.innerHTML="错误:"+err;
        }
    }
</script>
</body>
</html>
