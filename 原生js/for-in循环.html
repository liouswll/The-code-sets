<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button style="button" onclick="ss()">点击</button>
<p id="aa"></p>
<script>
    function ss(){
        var x;
        var txt = "";
        var person = {name:"cz",lname:"yy",age:20};
        for (x in person){
            txt = txt +person[x];
        }
        document.getElementById("aa").innerHTML = txt;
    }
</script>
</body>
</html>
