<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div onmouseover="ss(this)" onmouseout="dd(this)" style="background-color:blue;width:200px;height:200px;color:white">
    把鼠标移动到上面
</div>
<script>
    function ss(obj){
        obj.innerHTML="谢谢";
    }
    function dd(obj){
        obj.innerHTML="把鼠标移到上面";
    }
</script>
</body>
</html>
