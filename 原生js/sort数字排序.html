<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //比较两个数字大小
    function ss(a,b){
        return a-b;
    }

    var arr = Array(6);
    arr[0] = "10";
    arr[1] = "2";
    arr[2] = "5";
    arr[3] = "11";
    arr[4] = "15";
    arr[5] = "9";



    document.write(arr[0]+"<br>");

    document.write(arr+"" + "<br>");
    document.write(arr.sort(ss));
</script>
</body>
</html>
