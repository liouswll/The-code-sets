<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>计算x=5,y=x+2</p>
<button style="button" onclick="ss()">点击</button>
<p id="aa"></p>

<script>
    function ss (){
        var x = 5;
        var y = x+2;
        var dd = document.getElementById("aa");
        dd.innerHTML = "y="+y;
    }
</script>
</body>
</html>
